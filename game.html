<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock,Paper,Scissors Game</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <div class="gameContainer">
        <div class="scoreDisplay"><h1><span id="playerDisplay"> You : </span><br><span id="computerDisplay">  Computer : </span></h1></div>
        <div class="computerCard">
            <div class="computer-move-display" >
                <img id="computerMove" src="" alt="">
            </div>
        </div>
        <div class="playerCard">
            <div class="player-move-display" >
                <img id="playerMove" src="" alt="" srcset="">
            </div>
            <div class="buttons">
                <button id="rockButton">Rock</button>
                <button id="paperButton">Paper</button>
                <button id="scissorsButton">Scissors</button>
            </div>
               
        
        </div>
        <button class="rest" id="reset">Reset</button>
    </div>

 
    <script src="app.js"></script>

</body>
</html>
